<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width = device-width, initial-scale = 1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Sacramento&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/index.css" type="text/css">
    <script src="script.js"></script>

    <title>The Beauty Look Book</title>
  </head>

  <body>
    <header>
    <body ontouchstart="" onload="disableButton(true)">
      <div class="wrapper">
        <main>
          <div class="contact-us-card">
            <div><button onclick="topFunction()" id="myBtn" title="Go to top">Back to Top</button></div>
          </div>
          <section id="our-mission">
            <header class="top-nav">
    
              <a href="/"><div class="logo"><img src="images/beauty-app-logo.jpg" alt="app logo" width="70"></div></a>
    
              <ul class="menu">
                <li><a href="#about">About Beauty Look Book</a>
                </li>
                <li>
                  <a href="#sustainability">New Products</a>
                </li>
                <li>
                  <a href="#partners-section">Our Partners</a>
                  </div>
                </li>
                <li><a class="sub" href="#contact">Contact Us</a></li>
              </ul>
              <div class="action-menu">
                <div class="login-home">
                  <button id='loginBtn' class="secondary-btn"><a href="#login">Login</a></button>
                  <button id='registerBtn' class="primary-btn"><a href="#register">Sign up</a></button>
                </div>
                <ul id="profileMenu" class="menu profileMenu hidden">
                  <li>
                    <button id='profileBtn' class="secondary-btn"><a href="#profile">Username</a></button>
                    <div class="sub-menu">
                      <a id="profileLink" href="#Profile">View profile</a>
                      <a id="logoutLink" href="#logout">Log out</a>
                    </div>
                  </li>
                </ul>
                </div>
              <div class="hamburger-icon">
                <div class="hamburger"></div>
              </div>
            </header>
   
  <!-- Login/Register/Profile card -->
  <div id='loginBox' class='login-container hidden'>
    <!-- Login/Register -->
    <div id="loginContent" class="login-content hidden">
      <!-- <h1>Login or register</h1> -->
      <!-- Tab links -->
      <span id="close1" class="close">&times;</span>
      <div class="tab">
        <button id="loginTab" class="tablinks primary-btn" onclick="openTab(event, 'Login')">Login</button>
        <button id="registerTab" class="tablinks primary-btn" onclick="openTab(event, 'Register')">Register</button>
        
      </div>

      <!-- Tab content -->
      <div id="Login" class="tabcontent">
        <form id="login-form">
          <div class="title"><h3>Login</h3></div>
          <div class="field">
            <label for="username">Username:</label>
            <input type="text" name="username" id="username" autocomplete="username"/>
          </div>
          <div class="field">
            <label for="password">Password:</label>
            <input type="password" name="password" id="password" required autocomplete="current-password"/>
          </div>
          <div class="field">
            <input class="submit-btn primary-btn" type="submit" value="Submit" required/>
          </div>
          <label id="login-error-message"></label>
        </form>
      </div>

      <div id="Register" class="tabcontent">
        <!-- action="/register" method="post" -->
        <form id="reg-form">
          <div class="title"><h3>Register</h3></div>
          <div class="field">
            <label for="firstname">First name:</label>
            <input type="text" name="firstname" id="r-firstname" required autocomplete="given-name"/>
            <br>
          </div>
          <div class="field">
            <label for="lastname">Last name:</label>
            <input type="text" name="lastname" id="r-lastname" required autocomplete="family-name"/>
            <br>
          </div>
          <div class="field">
            <label for="email">Email:</label>
            <input type="email" name="email" id="r-email" required autocomplete="email"/>
            <br>
          </div>
          <div class="field">
            <label for="username">Username:</label>
            <input type="text" name="username" id="r-username" required autocomplete="username"/>
            <br>
          </div>
          <div class="field">
            <label for="password">Password:</label>
            <input type="password" name="password" id="r-password" required autocomplete="new-password"/>
          </div>
          <div class="field">
            <input class="submit-btn primary-btn" type="submit" value="Submit" required/>
          </div>
          <label id="register-error-message"></label>
        </form>
      </div>
    </div>
    </main>
    
    <footer>
        &copy; Copyright The Beauty Look Book 2022
    </footer>
   

    <script src="../js/hamburger-menu.js"></script>
    <script src="../js/top.js"></script>
    <script src="../js/login.js"></script>
    <script src="../js/captcha.js"></script>
    <script src="../js/checkForm.js"></script>
    <script src="../js/submit.js"></script>

  </body>

</html>
